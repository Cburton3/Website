    <div class="content-wrapper">
    <h1 class="warning" id="contact-header">Contact</h1>

    <section class="contact-container"> 
      <form>
        <!-- <h2>Contact Me</h2> -->
        <div class="input-section">
          <div class="input-group">
            <label for="first name">First name:</label>
            <input type="text" id="first-name" name="first-name" value="John" ></input> 
          </div>
          <div class="input-group">
            <label for="last-name">Last name:</label>
            <input type="text" id="last-name" name="last-name" value="Smith"></input> 
          </div>
         
        </div>
        <div class="input-group">
          <label for="last-name">Message:</label>
          <input type="text" id="message" name="message" value="Please write here"></input> 
        </div>

        <div class="input-section">
          <input type="radio" id="office" name="office" value="awesome"></input>
          <label for="office" class="radio">Single-User</label>
          <input type="radio" id="remote" name="remote" value="remote"></input>
          <label for="remote">Company</label>
          <input type="radio" id="other" name="other" value="other"></input>
          <label for="other">Other</label>
        </div>

        <div class="input-section">
          <input type="checkbox" id="hiking" name="hiking" value="hiking"></input>
          <label for="hiking">Hiking Routes</label>
          <input type="checkbox" id="planning" name="planning" value="planning"></input>
          <label for="planning">Planning</label>
          <input type="checkbox" id="general'questions" name="general'questions" value="general'questions"></input>
          <label for="general'questions">General Questions</label>
        </div>
        <input class="button" type="submit" value="Submit"></input>

     </form>
    </section>
